<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="output"></div>
      <div class="inputs">
        <div class="input" id="9"><button>9</button></div>
        <div class="input" id="8"><button>8</button></div>
        <div class="input" id="7"><button>7</button></div>
        <div class="input" id="div"><button>/</button></div>
        <div class="input" id="6"><button>6</button></div>
        <div class="input" id="5"><button>5</button></div>
        <div class="input" id="4"><button>4</button></div>
        <div class="input" id="mul"><button>*</button></div>
        <div class="input" id="3"><button>3</button></div>
        <div class="input" id="2"><button>2</button></div>
        <div class="input" id="1"><button>1</button></div>
        <div class="input" id="add"><button>+</button></div>
        <div class="input" id="point">
          <button><b>.</b></button>
        </div>
        <div class="input" id="0"><button>0</button></div>
        <div class="input" id="sub"><button>-</button></div>
        <div class="input" id="clear" onclick="outdisplay()">
          <button>C</button>
        </div>
        <button class="equate" id="equal">=</button>
      </div>
    </div>
    <script src="dev.js"></script>
  </body>
</html>
